<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>CÃ¡lculo Juros</title>
</head>
<body class="d-flex align-items-center justify-content-center">
    <div class="main">
        <div class="d-flex abas">
            <button class="aba aba-selected" id="abaAmount">Amount</button>
            <button class="aba" id="abaPrincipal">Principal</button>
            <button class="aba" id="abaRate">Rate</button>
            <button class="aba" id="abaMonths">Months</button>
        </div>
        <div class="forms">
            <div class="form" id="formAmount">
                <div class="d-flex align-items-center" style="justify-content: space-between;">
                    <div class="d-flex input-group initial" style="width: 80%">
                        <span class="input-group-text">$</span>
                        <input class="form-control" type="text" placeholder="Initial" disabled>
                        <span class="input-group-text">,00</span>
                    </div>
                    <div class="form-check form-switch" style="font-size: 18px;">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                    </div>
                </div>
                <hr>
                <div>
                    <div class="d-flex input-group mb-3">
                        <span class="input-group-text">$</span>
                        <input class="form-control" type="number" placeholder="Principal">
                        <span class="input-group-text">,00</span>
                    </div>
                    <div class="d-flex" style="justify-content: space-between">
                        <div class="d-flex align-items-center" style="justify-content: space-between;">
                            <input class="form-control" type="text" style="width: 80px">
                            <div class="form-check ms-2">
                                <input class="form-check-input" type="checkbox" value="" id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">%</label>
                            </div>
                            <div class="form-check ms-2">
                                <input class="form-check-input" type="checkbox" value="" id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">aa</label>
                            </div>
                        </div>
                        <input class="form-control ms-3" type="text" style="width: 63px" placeholder="Years">
                        <input class="form-control ms-2" type="text" style="width: 80px" placeholder="Months">
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="funcs.js"></script>
</body>
</html>
