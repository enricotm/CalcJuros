<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>CÃ¡lculo Juros</title>
</head>

<body class="d-flex align-items-center justify-content-center">
    <div class="main">
        <div class="d-flex abas">
            <button class="aba aba-selected" id="aTab" style="width: 27%">Amount</button>
            <button class="aba" id="pTab" style="width: 27%">Principal</button>
            <button class="aba" id="rTab" style="width: 19%">Rate</button>
            <button class="aba" id="mTab" style="width: 27%">Months</button>
        </div>
        <div id="forms">
            <div class="d-flex align-items-center" id="initialDiv">
                <div class="d-flex input-group" id="initialGroup">
                    <span class="input-group-text">$</span>
                    <input class="form-control" type="text" placeholder="Initial" id="initialInput" disabled>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="initialSwitch">
                </div>
            </div>
            <hr>
            <div id="aForm">
                <div id="aForms">
                    <div id="aForm1">
                        <div class="d-flex mb-3">
                            <div class="d-flex input-group">
                                <span class="input-group-text">$</span>
                                <input class="form-control" type="text" placeholder="Principal" id="aPrincipal1" name="aPrincipal">
                            </div>
                            <input class="form-control period ms-3" type="text" id="aYears1" name="aYears">
                            <label class="form-label periodLabel ms-2" for="aYears1" name="aYearsL">Years</label>
                        </div>
                        <div class="d-flex" style="justify-content: space-between">
                            <div class="d-flex align-items-center">
                                <input class="form-control" type="text" placeholder="Rate" id="aRate1" name="aRate">
                                <div class="form-check ms-2">
                                    <input class="form-check-input" type="checkbox" value="" id="aPerc1" name="aPerc">
                                    <label class="form-check-label" for="aPerc1" name="aPercL">%</label>
                                </div>
                                <div class="form-check ms-2">
                                    <input class="form-check-input" type="checkbox" value="" id="aAA1" name="aAA">
                                    <label class="form-check-label" for="aAA1" name="aAAL">aa</label>
                                </div>
                            </div>
                            <div class="d-flex ms-3">
                                <input class="form-control period" type="text" id="aMonths1" name="aMonths">
                                <label class="form-label periodLabel ms-2" for="aMonths1" name="aMonthsL">Months</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-center mt-3">
                    <button class="aBtn aBtn-disabled" id="aRemoveBtn" disabled>-</button>
                    <button class="aBtn ms-2" id="aAddBtn">+</button>
                </div>
            </div>
            <div id="pForm" hidden>
                <div class="d-flex mb-3">
                    <div class="d-flex input-group">
                        <span class="input-group-text">$</span>
                        <input class="form-control" type="text" placeholder="Amount" id="pAmount">
                    </div>
                    <input class="form-control period ms-3" type="text" id="pYears">
                    <label class="form-label periodLabel ms-2" for="pYears">Years</label>
                </div>
                <div class="d-flex" style="justify-content: space-between">
                    <div class="d-flex align-items-center">
                        <input class="form-control" type="text" placeholder="Rate" id="pRate">
                        <div class="form-check ms-2">
                            <input class="form-check-input" type="checkbox" value="" id="pPerc">
                            <label class="form-check-label" for="pPerc">%</label>
                        </div>
                        <div class="form-check ms-2">
                            <input class="form-check-input" type="checkbox" value="" id="pAA">
                            <label class="form-check-label" for="pAA">aa</label>
                        </div>
                    </div>
                    <div class="d-flex ms-3">
                        <input class="form-control period" type="text" id="pMonths">
                        <label class="form-label periodLabel ms-2" for="pMonths">Months</label>
                    </div>
                </div>
            </div>
            <div id="rForm" hidden>
                <div class="d-flex mb-3">
                    <div class="d-flex input-group">
                        <span class="input-group-text">$</span>
                        <input class="form-control" type="text" placeholder="Amount" id="rAmount">
                    </div>
                    <input class="form-control period ms-3" type="text" id="rYears">
                    <label class="form-label periodLabel ms-2" for="rYears">Years</label>
                </div>
                <div class="d-flex mb-3">
                    <div class="d-flex input-group">
                        <span class="input-group-text">$</span>
                        <input class="form-control" type="text" placeholder="Principal" id="rPrincipal">
                    </div>
                    <input class="form-control period ms-3" type="text" id="rMonths">
                    <label class="form-label periodLabel ms-2" for="rMonths">Months</label>
                </div>
            </div>
            <div id="mForm" hidden>
                <div class="d-flex align-items-end mb-3">
                    <div class="d-flex input-group">
                        <span class="input-group-text">$</span>
                        <input class="form-control" type="text" placeholder="Amount" id="mAmount">
                    </div>
                    <div class="form-check ms-3">
                        <input class="form-check-input" type="checkbox" value="" id="mPerc">
                        <label class="form-check-label" for="mPerc">%</label>
                    </div>
                    <div class="form-check ms-2">
                        <input class="form-check-input" type="checkbox" value="" id="mAA">
                        <label class="form-check-label" for="mAA">aa</label>
                    </div>
                </div>
                <div class="d-flex">
                    <div class="d-flex input-group">
                        <span class="input-group-text">$</span>
                        <input class="form-control" type="text" placeholder="Principal" id="mPrincipal">
                    </div>
                    <input class="form-control ms-3" type="text" placeholder="Rate" id="mRate" style="width: 113px">
                </div>
            </div>
            <div class="d-flex align-items-center mt-4 px-4" style="justify-content: space-between;">
                <text class="textResult" id="aTextResult"></text>
                <text class="textResult" id="pTextResult" hidden></text>
                <text class="textResult" id="rTextResult" hidden></text>
                <text class="textResult" id="mTextResult" hidden></text>
                <button type="button" id="calcBtn">Calculate</button>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
    <script src="funcs.js"></script>
</body>

</html>
