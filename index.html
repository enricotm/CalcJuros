<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>CÃ¡lculo Juros</title>
</head>

<body class="d-flex align-items-center justify-content-center">
    <div class="main">
        <div class="d-flex abas">
            <button class="aba aba-selected" id="abaAmount" style="width: 27%">Amount</button>
            <button class="aba" id="abaPrincipal" style="width: 27%">Principal</button>
            <button class="aba" id="abaRate" style="width: 19%">Rate</button>
            <button class="aba" id="abaMonths" style="width: 27%">Months</button>
        </div>
        <div class="form">
            <div class="d-flex align-items-center" id="initialDiv">
                <div class="d-flex input-group" id="initialGroup">
                    <span class="input-group-text">$</span>
                    <input class="form-control" type="text" placeholder="Initial" id="initialInput" disabled>
                    <span class="input-group-text">,00</span>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="initialSwitch">
                </div>
            </div>
            <hr>
            <div id="formAmount">
                <div class="d-flex input-group mb-3">
                    <span class="input-group-text">$</span>
                    <input class="form-control" type="number" placeholder="Principal">
                    <span class="input-group-text">,00</span>
                </div>
                <div class="d-flex" style="justify-content: space-between; width: 100%">
                    <div class="d-flex col-6 align-items-center">
                        <input class="form-control" type="text">
                        <div class="form-check ms-2">
                            <input class="form-check-input" type="checkbox" value="perc1" id="perc1">
                            <label class="form-check-label" for="flexRadioDefault1">%</label>
                        </div>
                        <div class="form-check ms-2">
                            <input class="form-check-input" type="checkbox" value="aa1" id="aa1">
                            <label class="form-check-label" for="flexRadioDefault1">aa</label>
                        </div>
                    </div>
                    <input class="form-control ms-1" type="text" placeholder="Years" style="width: 65px">
                    <input class="form-control" type="text" placeholder="Months" style="width: 80px">
                </div>
            </div>
            <div id="formPrincipal" hidden>Principal</div>
            <div id="formRate" hidden>Rate</div>
            <div id="formMonths" hidden>Months</div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
    <script src="funcs.js"></script>
</body>

</html>
